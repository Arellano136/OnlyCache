<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍸 PWA de Cócteles</title>

    <!-- Rutas relativas -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    <header>
      <h1>🍹 Buscador de Cócteles</h1>
    </header>

    <main>
      <section class="search-box">
        <input
          type="text"
          id="cocktailName"
          placeholder="Escribe el nombre del cóctel (ej. Margarita)"
        />
        <button id="searchButton">Buscar</button>
      </section>

      <!-- Aquí aparecerá la card -->
      <section id="result" class="result-container">
        <p>🔍 Escribe un nombre y presiona <strong>Buscar</strong></p>
      </section>
    </main>

    <script src="./main.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
